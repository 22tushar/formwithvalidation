  <div class="section">
        
   
       <div class="heading">
         <h2>Basic Details</h2>
       </div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="FN" id="F" class="form-label">First Name</label>
        <input type="text" class="form-control" id="FN">
      </div>
      <div class="col-md-6">
        <label for="LN" id="L" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="LN">
      </div>

      <div class="col-md-6">
        <label for="e" id="em" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="e" required="required">
      </div>
      <div class="col-md-6">
        <label for="UI" id="U" class="form-label">Your User ID</label>
        <input type="text" class="form-control" id="UI" required="required">
      </div>




      <!-- <div class="col-12"> -->
      <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
      <!-- </div> -->
    
    <div class="container">
      <div class="row">
         <div class="col-sm-6" >
          <h5 id="country">Country</h5>
          <select name="country" class="countries form-control" id="countryId" style="width: 520px;" required="required">
            <option value="">Select Country</option>
          </select>
        
        </div> 
       

        <div class="col-sm-3">
          <h5 id="state" >State</h5>
          <select name="state" class="states form-control" id="stateId"  required="required">
            <option value="">Select State</option>
          </select>
        </div>
        <div class="col-sm-3">
          <h5 id="city" >City</h5>
          <select name="city" class="cities form-control" id="cityId"  required="required">
            <option value="">Select City</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="phoneN" id="p" class="form-label">Phone Number</label>
      <input id="phoneN" type="number" class="form-control"  >
    </div>
    <div class="col-md-6">
      <label for="code" id="RE" class="form-label">Reference Code</label>
      <input type="text" class="form-control" id="code" required="required">
    </div>

    <div class="b">

      <input onclick="return error()" type="submit" class="btn btn-primary" value="Continue">
    </div>
    <div class="r">
      <input onclick="clear()" type="reset"  class="btn btn-primary" value="Reset">
    </div>
   
    
    </div>



    </form>
  </div>




</body>

<script>
  

  function error() {

    event.preventDefault()
    var phone = document.getElementById("phoneN").value;
    var name = document.getElementById("FN").value;
    var last = document.getElementById("LN").value;
    var user = document.getElementById("UI");
    var email=document.getElementById("e");
    var R=document.getElementById("code");
    var country=document.getElementById("countryId");
    var state=document.getElementById("stateId");
    var city=document.getElementById("cityId");
  
    
    if (email.value=="") {
       
       document.getElementById("em").innerHTML="*Please enter email address";
       document.getElementById("em").style.color="red"
       document.getElementById("e").style.borderColor = 'red';
       flag=0;
 
     } else {
       document.getElementById("em").innerHTML="Email ID";
       document.getElementById("em").style.color="black"
       document.getElementById("e").style.borderColor = 'green';
       
     }
     if (user.value=="") {
       
       document.getElementById("U").innerHTML="*Please enter your ID";
       document.getElementById("U").style.color="red"
       document.getElementById("UI").style.borderColor = 'red';
       flag=0;
 
     } else {
       document.getElementById("U").innerHTML="User Code";
       document.getElementById("U").style.color="black"
       document.getElementById("UI").style.borderColor = 'green';
       
     }
     if (R.value=="") {
       
       document.getElementById("RE").innerHTML="*Please enter your code";
       document.getElementById("RE").style.color="red"
       document.getElementById("code").style.borderColor = 'red';
       flag=0;
 
     } else {
       document.getElementById("RE").innerHTML="Reference Code";
       document.getElementById("RE").style.color="black"
       document.getElementById("code").style.borderColor = 'green';
       
     }
   
    
   
    if ( phone.length!=10) {
       
      document.getElementById("p").innerHTML="*In-valid phone number";
      document.getElementById("p").style.color="red"
      document.getElementById("phoneN").style.borderColor = 'red';
      flag=0;

    } else {
      document.getElementById("p").innerHTML="Phone Number";
      document.getElementById("p").style.color="black"
      document.getElementById("phoneN").style.borderColor = 'green';
      
    }

    if(!isNaN(name)){
        document.getElementById("F").innerHTML="*In-valid First name";
        document.getElementById("F").style.color="red";
        document.getElementById("FN").style.borderColor="red";
        flag=0;


    }else{
      document.getElementById("F").innerHTML="First Name";
        document.getElementById("F").style.color="black";
      document.getElementById("FN").style.borderColor = 'green';
    }
    if(!isNaN(last)){
        document.getElementById("L").innerHTML="*In-valid Last name";
        document.getElementById("L").style.color="red";
        document.getElementById("LN").style.borderColor="red";
        flag=0;


    }else{
      document.getElementById("L").innerHTML="First Name";
        document.getElementById("L").style.color="black";
      document.getElementById("LN").style.borderColor = 'green';
    }
    
    if(city.value==""||state.value==""||country.value==""){
         document.getElementById("country").innerHTML="*Required";
         document.getElementById("country").style.color="red";
         document.getElementById("state").innerHTML="*Required";
         document.getElementById("state").style.color="red";
         document.getElementById("city").innerHTML="*Required";
         document.getElementById("city").style.color="red";
    }else{
      document.getElementById("country").innerHTML="Country";
         document.getElementById("country").style.color="Black";
         document.getElementById("state").innerHTML="State";
         document.getElementById("state").style.color="Black";
         document.getElementById("city").innerHTML="City";
         document.getElementById("city").style.color="Black";
    }

  }
   
 

</script>
